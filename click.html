<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click_Soumik</title>
    <link rel="stylesheet" href="clickstyle.css">
</head>

<body>
    <h2>IISER KOLKATA</h2>
    <figure>

        <img src="Gate_no_7.jpeg" alt="IISER-K Gate no.-7" width="350" height="500" class="center">
        <figcaption class="custom">IISER Kolkata Gate no.-7</figcaption>
    </figure>






    <h2>Krishnanagar Collegiate School</h2>
    <figure>
        <img src="KCS.jpeg" alt="KCS(Front_view)" width="400" class="center">
        <figcaption class="custom1">Krishnanagar Collegiate School(Govt.)</figcaption>
        &nbsp;
        &nbsp;
        <img src="KCS(Inner_view).jpeg" alt="Krishnanagar Collegiate School(Govt.)(Inner_view)" width="400" height="400"
            class="center">
    </figure>
    <h2>Other Clicks</h2>
    <figure>

        <img src="Hope.jpeg" alt="Hope" class="center" height="250" width="100">
        <figcaption class="custom2">Hope</figcaption>
        &nbsp;
        &nbsp;
        <img src="Dusk.jpeg" alt="Dusk" class="center"  width="600" height="250">
        <figcaption class="custom2">Dusk</figcaption>
    </figure>
    
</body>

</html>
